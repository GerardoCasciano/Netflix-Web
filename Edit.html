<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pag2Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .Netflx {
        width: 100px;
      }
      .edit {
        margin-left: 35%;
        margin-top: 5em;
      }
      .size {
        font-size: 3.5rem;
      }
      .bi-pencil-fill {
        margin-left: 37%;
      }
      .line {
        margin-left: 45em !important;
      }
      .testo2 {
        margin-left: -18rem !important;
      }
      .form-floating {
        margin-right: -4rem;
      }
    </style>
  </head>
  <body class="color bg-black">
    <header>
      <nav>
        <img
          class="Netflx m-2"
          src="./Netflix-assets/assets/netflix_logo.png "
          alt="nfx"
        />
      </nav>
      <div class="edit text-white p-5">
        <h1 class="size">Edit Profile</h1>
      </div>
      <hr class="line w-50 mx-auto my-2 border-secondary me-2" />
      <hr />
      <div class="conteiner d-flex mx-5">
        <i class="bi bi-pencil-fill text-white fs-5 me-3 my-3"></i>
        <div class="form-floating mb-3 w-25">
          <input
            type="text"
            class="form-control bg-secondary"
            id="floatingInputDisabled"
            placeholder="Strive Student"
            disabled
          />
          <label class="testo text-white" for="floatingInputDisabled"
            >Strive Student
          </label>
          <div class="text2 text-secondary mt-3">
            <p>Language:</p>
            <select
              class="form-select text-white bg-black mx-5 ms-1 w-25"
              aria-label="Disabled select example"
              disabled
            >
              <option selected>English</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main>
      <hr class="line w-50 mx-auto my-2 border-secondary me-2" />
      <hr />
      <div class="contaoiner2 d-flex flex-column align-items-center">
        <p class="testo2 text-secondary text-center mx-3">Multi Setting</p>
        <div class="form-floating mb-3 w-25">
          <input
            type="text"
            class="form-control bg-dark"
            id="floatingInputDisabled"
            placeholder="Strive Student"
            disabled
          />
          <label class="testo text-secondary" for="floatingInputDisabled"
            >All Maturity Ratings
          </label>
          <p class="subtext text-white">
            Show titles of all maturity ratings for this profile.
          </p>
          <button class="btn border-secondary text-secondary w-25">Edit</button>
        </div>
      </div>
      <hr class="line w-50 mx-auto my-2 border-secondary me-2" />
      <hr />
      <div class="Autoplay text-secondary text-center mx-3">
        <p class="card-subtitle m-3 mb-3">
          <strong>Auroplay Control</strong>
        </p>
        <div class="form-check d-flex justify-content-center">
          <input
            class="form-check-input m-1 fs-1 rounded-0 mb-5"
            type="checkbox"
            value=""
            id="checkDefault"
          />
          <label class="form-check-label mt-2 m-1" for="checkDefault">
            Autoplay next episode in a series on all devices.
          </label>
        </div>
        <div class="form-check d-flex justify-content-center">
          <input
            class="form-check-input m-1 fs-1 rounded-0 mb-5"
            type="checkbox"
            value=""
            id="checkChecked"
            checked
          />
          <label class="form-check-label mt-2" for="checkChecked">
            Autoplay previews white browsing on all devices.
          </label>
        </div>
      </div>
    </main>
    <footer>
      <hr class="line w-50 mx-auto my-2 border-secondary me-2" />
      <hr />
      <div class="container3 d-flex justify-content-center gap-3 fs-4 mb-5">
        <div
          class="badge text-bg-dark text-nowrap text-secondary rounded-0 border border-dark-subtle"
        >
          Save
        </div>
        <div
          class="badge text-bg-dark text-nowrap text-secondary rounded-0 border border-dark-subtle"
        >
          Cancel
        </div>
        <div
          class="badge text-bg-dark text-nowrap text-secondary rounded-0 border border-dark-subtle"
        >
          Delete Profile
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
